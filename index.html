<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="fylo.css">
</head>
<body>
    <main> 
        <div class="main-container">
            <section class="images">
                <div class="images-container">
                    <div class="logo">
                        <img src="logo.svg" alt="">
                    </div>
                    <div class="storage-images">
                        <div class="image">
                            <img src="icon-document.svg" alt="">
                        </div>
                        <div class="image">
                            <img src="icon-folder.svg" alt="">
                        </div>
                        <div class="image">
                            <img src="icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="storage-info">
                <div class="storage-info-container">
                    <p>
                        You've used <span class="number">815GB</span> of your storage
                    </p>
                    <div class="storage-capacity">
                        <!-- make it a lline or a button -->
                        <!-- this is the blue backgorund -->
                        <div class="storage-level">
                            <!-- this is the gradient background -->
                            <div class="current-level">
                                <!-- the little dot -->
                            </div>
                        </div>
                    </div>
                    <div class="min-max">
                        <p class="number">0 GB</p>
                        <p class="number">1000 GB</p>
                    </div>
                </div>
            </section>
        </div>
        <section class="storage-left">
            <div class="storage-left-container">
                <h2>185</h2>
                <p>GB LEFT</p>
            </div>
        </section>
    </main>
</body>
</html>
